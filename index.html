<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Дары Солнца - Магазин янтаря</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Дары Солнца</h1>
        <nav>
            <ul>
                <li><a href="index.html">Главная</a></li>
                <li><a href="products.html">Каталог</a></li>
                <li><a href="about.html">О нас</a></li>
                <li><a href="contacts.html">Контакты</a></li>
                <li><a href="cart.html">Корзина</a></li>
                <li><a href="profile.html">Вход</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Добро пожаловать в магазин "Дары Солнца"!</h2>
        <p>Лучшие украшения из натурального янтаря – эксклюзивные изделия ручной работы.</p>

        <h3>Популярные товары</h3>
        <div id="featured-products"></div>
    </div>

    <script>
        async function loadFeaturedProducts() {
            let response = await fetch("http://localhost/dary-solntsa/backend/products.php");
            let products = await response.json();
            let container = document.getElementById("featured-products");

            // Берем только первые 3 товара
            products.slice(0, 3).forEach(product => {
                let productDiv = document.createElement("div");
                productDiv.classList.add("product-card");
                productDiv.innerHTML = `
                    <img src="http://localhost/dary-solntsa/backend/uploads/${product.image}" alt="${product.name}" class="product-image">
                    <h3>${product.name}</h3>
                    <p>${product.description}</p>
                    <p><strong>Цена:</strong> ${product.price} руб.</p>
                    <button onclick="location.href='products.html'">Подробнее</button>
                `;
                container.appendChild(productDiv);
            });
        }

        loadFeaturedProducts();
    </script>
    <footer>
        <p>&copy; 2025 Дар Солнца – Магазин янтаря</p>
    </footer>
    
</body>
</html>
